{% if error_message %}
<h4>{{ error_message }}</h4>
{% endif %}


<!-- action is what URL we want to send this data to...which is favorite -->
<form class="" action="{% url 'music:favorite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.song_set.all %}
        <input type="radio" name="song" value="{{ song.id }}" id=song{{ forloop.counter }}>
        <!-- the 'for' field links to the value field in <input> -->
        <label for="{{ song.id }}">
            {{song.song_title}}

            {% if song.is_favorite %}
                <img src="https://img.clipartfest.com/deb378672143fc5e75d8f77eede8c4e4_white-starpng-clip-art-star-png-clipart_276-297.png" style="width:20px; height:auto;" alt="">
            {% endif %}

        </label>
        <br>
    {% endfor %}
    <input type="submit" name="" value="Favorite"> <!-- value is what text appears on button -->

</form>

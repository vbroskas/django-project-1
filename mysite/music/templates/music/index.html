<!-- ADD Base Template -->
{% extends 'music/base.html' %}


{% block body %}


<ul>
    {% for album in object_list %} <!-- object_list is what is returned when you use ListView (in views) to query the database! -->
    <li>

    </li>
    {% endfor %}
</ul>

<div class="flex-container">

{% for album in all_albums %}
<div class="flex-item">
<a href="{% url 'music:detail' album.id %}">
    <img src="{{ album.album_logo }}" class="album-img" alt="">
    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>
    </a>
</div>
{% endfor %}
</div>

{% endblock %}

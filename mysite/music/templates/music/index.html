
<!-- load path to static css file -->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Shadows+Into+Light" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />


<!-- NAVBAR -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- LOGO & Header-->
        <div class="navbar-header">
            <!-- Burger button for mobile -->
            <button type="button" name="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand "href="{% url 'music:index' %}">MUSIKA</a>
        </div>

        <!-- ITEMS in NAVBAR -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a></li>
                <li class=""><a href="#"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
            </ul>

        </div>

    </div>
</nav>

<h1>list of all albums</h1> {% if all_albums %}

<ul>
    {% for album in all_albums %}
    <li>
        <a href="{% url 'music:detail' album.id %}"> {{ album.album_title }}</a>
    </li>
    {% endfor %}
</ul>

{% else %}

<h2>No albums have been added yet!</h2> {% endif %}
